server:
  port: 4001

spring:
  main:
    banner-mode: off

  application:
    name: whxiaoyu-auth

  cloud:
    nacos:
      discovery:
        server-addr: 192.168.10.189:8848

      config:
        server-addr: 192.168.10.189:8848
        # 公共配置 application.yaml
        shared-configs:
          - data-id: ${spring.application.name}.yaml
            refresh: true

  boot:
    admin:
      client:
        url: http://localhost:4008
        username: xiaoyu
        password: 1234
        instance:
          metadata:
            user.name: auth
            user.password: 1234

logging:
  file:
    name: ${user.dir}/infos/${spring.application.name}.log
  level:
    com.whxiaoyu.auth: debug


management:
  endpoints:
    web:
      exposure:
        include: "*"

